<head>

    <style>
        :root {
            --primary-color: #000;
            --background-color: #fff;
            --text-color: #000;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: normal;
            letter-spacing: 4px;
        }

        canvas {
            border: 2px solid var(--primary-color);
            background: white;
            max-width: 100%;
            height: auto;
        }

        .info-text {
            background: white;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #000;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .controls {
            display: none;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 300px;
            margin: 20px auto;
            position: relative;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--text-color);
            font-size: 28px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s;
        }

        .control-btn:active {
            background: #000;
            color: #fff;
        }

        .mobile-hint {
            display: none;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 10px;
            }

            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            #upBtn { grid-column: 2; grid-row: 1; }
            #leftBtn { grid-column: 1; grid-row: 2; }
            #downBtn { grid-column: 2; grid-row: 2; }
            #rightBtn { grid-column: 3; grid-row: 2; }

            canvas {
                width: 100%;
                max-width: 400px;
            }

            .mobile-hint {
                display: block;
            }

            h1 {
                font-size: 2em;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #000;
                --text-color: #fff;
            }

            .info-text {
                background: #000;
                color: #fff;
                border-color: #fff;
            }

            canvas {
                background: #000;
                border-color: #fff;
            }

            .control-btn {
                background: #000;
                color: #fff;
                border-color: #fff;
            }

            .control-btn:active {
                background: #fff;
                color: #000;
            }
        }

        .level-display {
            font-size: 1.5em;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid var(--primary-color);
            display: inline-block;
            min-width: 100px;
            letter-spacing: 2px;
        }

        @media (prefers-color-scheme: dark) {
            .level-display {
                border-color: #fff;
            }
        }

        .level-header {
            display: flex;
            align-items: stretch;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .level-display, .menu-btn {
            min-width: 120px;
            width: 120px;
            height: 45px;
            font-size: 1.5em;
            padding: 0;
            border: 2px solid var(--primary-color);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin: 0;
        }

        .menu-btn {
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            background: var(--primary-color);
            color: var(--background-color);
        }

        .level-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .level-menu-content {
            background: var(--background-color);
            padding: 30px;
            border: 2px solid var(--primary-color);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 10px;
        }

        .level-btn {
            padding: 15px 0;
            width: 100%;
            min-height: 50px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .level-btn.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-btn.current {
            background: var(--primary-color);
            color: var(--background-color);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>
